version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: todo-backend:prod
    container_name: todo-backend-prod
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    ports:
      - "8000:8000"
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 512M
          cpu: '0.5'
        reservations:
          memory: 256M
          cpu: '0.25'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: todo-frontend:prod
    container_name: todo-frontend-prod
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 512M
          cpu: '0.5'
        reservations:
          memory: 256M
          cpu: '0.25'

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data: